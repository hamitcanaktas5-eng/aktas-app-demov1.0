<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Aktaş App – Demo v1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- LOGIN -->
  <div id="loginScreen" class="screen active">
    <h1>Demo v1.0</h1>
    <input id="loginUser" placeholder="Kullanıcı adı">
    <input id="loginPass" type="password" placeholder="Şifre">
    <button onclick="login()">Giriş</button>
  </div>

  <!-- APP -->
  <div id="appScreen" class="screen">

    <!-- HEADER -->
    <header>
      <button id="menuBtn">☰</button>
      <span id="currentTitle">Ana Ekran</span>
      <button onclick="logout()">Çıkış</button>
    </header>

    <!-- SOL PANEL -->
    <aside id="sideMenu">
      <button id="addChannel">+ Kanal (test)</button>
      <div id="channelList"></div>
      <button id="supportBtn">Destek</button>
    </aside>

    <!-- ORTA PANEL -->
    <main id="mainPanel">
      <p>Bir kanal seç veya oluştur.</p>
    </main>

  </div>

  <!-- JS -->
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
